name = "sgs-decrypt-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# Cron 触发器：每 5 分钟检查一次更新
[triggers]
crons = ["*/5 * * * *"]

# KV 命名空间配置
[[kv_namespaces]]
binding = "CACHE"
id = "sgs-cache"

# 环境变量（在 Cloudflare Dashboard 配置）
# GITHUB_TOKEN: GitHub Personal Access Token
# GITHUB_REPO: 仓库名称（例如：1010-we/peizhi）
